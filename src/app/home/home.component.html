<h1>Welcome</h1>

<div class="play-container" [ngClass]="setClasses()">
  <p>You've clicked <span class="this" (click)="countClick()">this</span> {{clickCounter}} times.</p>
</div>

<div class="play-container" [style.background-color]="name.length > 0 ? 'rgb(111, 0, 255)' : 'transparent'">
  <p>
    <input type="text" [(ngModel)]="name">
    <br>
    <span [class.active]="name.length > 0">
      <strong>You said: </strong> {{name}}
    </span>
  </p>
</div>

<div class="play-container" [ngStyle]="{
  'background-color': clickCounter > 4 ? '#b1c917' : 'lightgray',
  'border': clickCounter > 4 ? '4px solid black' : 'none'
}">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter is greater than 4.</p>
  </ng-template>

  <ng-template #none>
    <p>The click counter is still too little.</p>
  </ng-template>
</div>
